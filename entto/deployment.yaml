apiVersion: apps/v1
kind: Deployment
metadata:
  name: entto-backend
spec:
  selector:
    matchLabels:
      app: entto-backend
  replicas: 2
  template:
    metadata:
      labels:
        app: entto-backend
        createdby: argocd
    spec:
      containers:
      - image: sororiri/entto-backend:0.0.3
        imagePullPolicy: Always
        name: entto-backend
        ports:
        - containerPort: 80
        envFrom:
        - secretRef:
            name: entto-secret-1
        volumeMounts:
          - name: entto-mount
            mountPath: /app/uploads_
      volumes:
      - name: entto-mount
        persistentVolumeClaim:
          claimName: nfs-pvc
        # hostPath:
