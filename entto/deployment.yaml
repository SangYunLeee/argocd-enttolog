  #     persistentVolumeClaim:
  #       claimName: nfs-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: entto-front
spec:
  selector:
    matchLabels:
      app: entto-front
      createdby: argocd
  replicas: 1
  template:
    metadata:
      labels:
        app: entto-front
    spec:
      containers:
      - image: sororiri/entto-front:0.0.3
        imagePullPolicy: Always
        name: entto-front
        ports:
        - containerPort: 80
