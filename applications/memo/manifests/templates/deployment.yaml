apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.backend.name }}
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  selector:
    matchLabels:
      app: {{ .Values.backend.name }}
  replicas: {{ .Values.backend.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ .Values.backend.name }}
        tier: backend
    spec:
      containers:
      - image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
        imagePullPolicy: Always
        name: {{ .Values.backend.name }}
        ports:
        - containerPort: 3001
        envFrom:
        - configMapRef:
            name: backend-config
        resources:
          requests:
            memory: "400Mi"
            cpu: "250m"
          limits:
            memory: "500Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /
            port: 3001
          initialDelaySeconds: 110
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 10
        volumeMounts:
        - name: host-path-volume
          mountPath: /app/public
          subPath: memo/public
      volumes:
        - name: host-path-volume
          hostPath:
            path: /data/nfs1
